        <body>

          <div class="container-general-viewport-laptop-login">
            <!--Header-->
            <header class="header">
              <div class="container general-content-header">
                <h1 class="logo-header">Genesis</h1>
                <i class="icon-header far fa-question-circle"></i>
              </div>
            </header>




            <!--Load-Screen-->
              <!--<div class="load-hidden" id="load-hidden">
                <img class="icon-slide" src="img/icon-slide.png">
                <div class="general-progress-bar-load-hidden">
                  <h1 class="progress-bar-load-hidden"></h1>
                </div>
              </div>-->




              <!--Section-container-text-login-->
              <section class="sc-container-text-login">
                <div class="card-login-information-sc-container-login">
                  <div class="general-icon-out">
                    <i class="btn-card-login-information-out fas fa-times"></i>
                  </div>
                  <h1 class="title-card-login-information">Hola! Bienvenido a Genesis! Ingresa tu e-mail o usuario</h1>
                </div>

                <div class="card-login-oficial">

                  <input type="text" class="input-user-card-login-oficial" id="input-user-card-login-oficial">
                  <div class="general-container-label-icon">
                    <label>Nombre de usuario</label>
                    <i class="icon-input-user fas fa-user"></i>
                  </div>


                  <input type="password" class="input-user-card-login-oficial-2">
                  <div class="general-container-label-icon">
                    <label>Contraseña</label>
                    <i class="icon-input-lock fas fa-lock"></i>
                  </div>


                  <div class="general-btn-login-card">
                    <button type="button" class="btn-login-card">Continuar <i class="icon-btn-login-card fas fa-chevron-right"></i></button>
                  </div>

                </div>
              </section>
          </div>



          <!--General-mobile-viewport-login-->
          <div class="contianer general-mobile-viewport-login">
            <div class="container general-container-login">
              <div class="container general-options-login-bar">
                <h1 class="title-options-login-bar active-login-bar">Iniciar Sesión</h1>
                <h1 class="title-options-login-bar">Registrarse</h1>
                <h1 class="title-options-login-bar">Olvidé mi contraseña</h1>
              </div>
              <div class="card-form-login">
                <div class="general-input-form">
                  <i class="icon-login far fa-user"></i>
                  <input class="user-input-login" type="text" placeholder="Usuario">
                  <hr>
                </div>
                <div class="general-input-form">
                  <i class="icon-login fas fa-lock"></i>
                  <input class="pass-input-login" type="password" placeholder="Contraseña">
                  <hr>
                </div>
              </div>

              <button class="btn-submit-login-mobile-view" type="button">Iniciar sesión<i class="icon-btn-submit-login-mobile-view fas fa-chevron-right"></i></button>

              <div class="container">
                <h1 class="t-c-title-login-mobile-view">Al crear una cuenta, acepta nuestros<span class="span-t-c-title-login-mobile-view">Terminos de servicio y Política de privacidad.</span></h1>
              </div>
            </div>
          </div>













       <!--Funtions-->
       <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

        <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween:10,
      loop: true,
      // init: false,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      autoplay: {
    		delay: 2000,
  		},
      breakpoints: {
        '@0.00': {
          slidesPerView: 1,
          spaceBetween: 10,
        },
        '@0.75': {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        '@1.00': {
          slidesPerView: 3,
          spaceBetween: 40,
        },
        '@1.50': {
          slidesPerView: 4,
          spaceBetween: 50,
        },
      }
    });
  </script>
              <script src="js/eskju.jquery.scrollflow.min.js"></script>

       <script src="js/cart.js"></script>

       <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
         <script src='https://cdn.rawgit.com/mburakerman/prognroll/master/src/prognroll.js'></script>
         <script type='text/javascript'>
         $("body").prognroll({
             height: 5,
             color: "#00A86B",
             custom: false
         });
         </script>
         <script src="https://unpkg.com/headroom.js@0.11.0/dist/headroom.min.js"></script>
         <script>
             (function() {
                 var header = document.querySelector("#header");

                 var headroom = new Headroom(header, {
                     tolerance: {
                         down : 10,
                         up : 10
                     },
                     offset : 15,
                 });
                 headroom.init();

             }());
             </script>
